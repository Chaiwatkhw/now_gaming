<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Information -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- External Stylesheets -->
        <link rel="stylesheet" href="css/account.css">
        
        <!-- Google Fonts Preconnect -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward_ios" />
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
        
        <!--font Awasome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="img/logo/favicon/favicon.ico">
        
        <!-- Page Title -->
        <title>Account</title>
    </head>  
<body>
 <!-- Head -->
    <header class="header-container">
        <div class="logo-container">
            <div class="in-logo-container">
                <div href="" title="Home"  class="icon-img" onclick="gotoHome()"><img src="img/logo/reallogo.png" alt="" class="logo"><span class="web-name" title="Home">Account</span></div>
            </div>  
        </div>
        <div class="nav">
            <div class="return" onclick="gotoHome()">Home</div>
        </div>        
    </header>  
<!-- Card Detail -->
    <div class="main-content">
        <div class="left-content">
            <div class="left-content2">
                <div class="account-info">
                    Account Overview
                </div>
                <div class="in-left-content">
                    <div class="my-account">
                        My Account
                    </div>
                    <div class="my-order">
                        My Orders
                    </div>
                </div>
            </div> 
        </div>
        <div class="right-content">
            <div class="account-and-order">
                My Account
            </div>
            <div class="in-right-content">
                <div class="account-avatar">
                    <div class="sec1">
                        <div class="username-section">
                            <div class="username">Username</div>
                            <input type="text" value="" class="usernameInput" id="usernameread" readonly>
                            <div class="email">Email</div>
                            <input type="text" value="" class="usernameInput" id="emailread" readonly>
                            
                        </div> 
                        <div class="avatar-section">
                            <!-- <div class="profileT">Profile picture</div>
                            <div class="proimg">
                                <img src="img/logo/avatar2.svg" alt="" class="avatar">  
                                <div class="upload-profile"><img src="img/logo/icon-photo.svg" alt="" class="icon-photo"><span style="color: #999;"> .jpg.png</span></div>       
                            </div>    -->
                            <div class="changePassword">Change Password</div>
                            <div class="changePassword2">
                                <div class="changePassword3">
                                    <input type="password" class="IInput" id="curpass" placeholder="Current Password:">
                                    <span class="eye-icon" onclick="togglePasswordVisibility('curpass')">
                                        <i class="fa fa-eye"></i>
                                    </span>
                                </div >
                                <div class="changePassword3">
                                    <input type="password" class="IInput" id="newpass" placeholder="New Password:">
                                    <span class="eye-icon" onclick="togglePasswordVisibility('newpass')">
                                        <i class="fa fa-eye"></i>
                                    </span>
                                </div>
                                <div class="changePassword3">
                                    <input type="password" class="IInput" id="connewpass" placeholder="Confirm New Password:">
                                    <span class="eye-icon" onclick="togglePasswordVisibility('connewpass')">
                                        <i class="fa fa-eye"></i>
                                    </span>
                                </div>
                            <div class="Button" onclick="">
                                <div class="ButtonTitle">Submit</div>
                            </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="sec2">
                <div class="order">
                    <div id="ordersContainer">
                        <!-- Orders will be populated here dynamically -->
                    </div>           
                </div>
            </div>
            
        </div>
    </div>
    <footer class="footer">
        <div id="copyright">Copyright Â© 2025 Now Gaming - All rights reserved</div>
        <div></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/account.js"></script>
</body>
</html>
