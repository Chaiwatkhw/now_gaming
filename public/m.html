<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Auto Focus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <!-- ปุ่มเปิด Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open Modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">My Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="input1" class="form-label">First Input</label>
                            <input type="text" class="form-control" id="input1" placeholder="Type something...">
                        </div>
                        <div class="mb-3">
                            <label for="input2" class="form-label">Second Input</label>
                            <input type="text" class="form-control" id="input2" placeholder="Type something...">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // ดัก Event เมื่อ Modal ถูกเปิด
        const myModal = document.getElementById('myModal');
        myModal.addEventListener('shown.bs.modal', function () {
            const firstInput = document.getElementById('input1');
            if (firstInput) {
                firstInput.focus(); // โฟกัสที่ช่องอินพุตตัวแรก
            }
        });
    </script>
</body>
</html>
