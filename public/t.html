<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0&icon_names=search" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/logo/favicon/favicon.ico">
    <title>Now Gaming</title>
</head>
<body>
    <!-- Head -->
    <header class="header-container">
        <div class="logo-container"  >
            <a href="index.html" title="Home"  class="icon-img"><img src="img/logo/reallogo.png" alt="" class="logo"><span class="web-name" title="Home">Now <br>Gaming</span></a>
        </div>       
        <div class="search-box">
            <span class="material-symbols-outlined"  id="search-icon"> search </span>
            <input type="search" name="" id="" placeholder="Search.." class="search-input">
        </div>
        <div class="cart-and-account">
            <div class="cart">
                <a href="index.html" class="icon-img" ><span class="material-symbols-outlined" id="shopping_cart">shopping_cart</span></a>
            </div>
            <div class="account">
                
            </div>
        </div>
    </header>
    <!-- Background Image -->
    <div class="showcase-image">
    </div>
    <!-- Main Contain -->
    <main class="main">
        <div class="card-wrapper">
        </div>
    </main>
    <footer class="footer">
        <div id="copyright">Copyright Â© 2024 Now Gaming - All rights reserved</div>
        <div></div>
    </footer>
    <!-- Login Modal -->
    <div  id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-closer">
                <span class="close" onclick="closeLoginModal()">&times;</span>
            </div>
            <div class="logo-container-login">
                <img src="img/logo/reallogo.png" alt="" class="logo-login"><span class="web-name">Now <br>Gaming</span>
            </div> 
            <form action="" class="login-form">
                <legend>Log In</legend>
                <input type="text" id="username_email" name="username_email" placeholder="Username or Email:" required>
                <input type="password" name="password1" id="password1" placeholder="Your password:" required>
                <button type="submit" >Log in</button>
            </form>
            <form action="" class="create-form">
                <legend>Create Your Account</legend>
                <input type="text" id="username" name="username" placeholder="Username:" required>
                <input type="email" name="email" id="email" placeholder="Email:" required>
                <input type="password" id="password" name="password" placeholder="Your password:" required>
                <input type="password" id="repassword" name="repassword" placeholder="Re-type your password:" required>
                <button type="submit">Submit</button>
            </form>
            <form action="" class="checkemail">
                <legend >Email Verification</legend>
                <label for="" style="font-size: 16px; align-self: flex-start;" >OTP has been sent to your email address.</label>
                <input type="text" id="otp" name="otp" placeholder="Verification Code">
                <button type="submit">Verify</button>
            </form>
            <div class="xy">
                <span id="login_create" onclick="createOrLogin()">Create an account</span>
                <span id="forget-password" onclick="">Lost password?</span>
            </div>
        </div>
    </div>
    <!-- Alert Modal -->
     <div class="alert-modal">
        <div class="alert-content">
        
        </div>
     </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
