<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Example</title>
  <!-- Preconnect to Google's font servers -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Link to Google Fonts for Anuphan and Barlow -->
  <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100..700&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <style>
    /* ฟอนต์สำหรับภาษาอังกฤษ */
    body:lang(en) {
      font-family: "Barlow", sans-serif;
    }

    /* ฟอนต์สำหรับภาษาไทย */
    body:lang(th) {
      font-family: "Anuphan", serif;
    }
  </style>
</head>
<body>
  <p>This is English text using Barlow font.</p>
  <p>ข้อความนี้เป็นภาษาไทย ใช้ฟอนต์ Anuphan</p>
</body>
</html>
