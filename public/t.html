<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover to Play Video</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
    }

    .thumbnail, .video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .video {
      display: none;
    }

    .container:hover .thumbnail {
      display: none;
    }

    .container:hover .video {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- รูปภาพ Thumbnail -->
    <img class="thumbnail" src="https://img.youtube.com/vi/UNtwLx1qXo0/0.jpg" alt="Thumbnail">

    <!-- วิดีโอ -->
    <iframe 
      class="video" 
      src="https://www.youtube.com/embed/UNtwLx1qXo0?autoplay=1&mute=1&controls=0&modestbranding=1&rel=0" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
